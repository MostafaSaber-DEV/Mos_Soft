<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .navbar {
        background-color: #2667ff;
        padding: 10px 0; /* تعديل البادينغ ليتناسب مع شاشات المحمول */
        text-align: right;
    }
    .navbar a {
        color: #fff;
        margin: 0 5px; /* تقليل الهامش لتناسب شاشات المحمول */
        text-decoration: none;
        font-weight: bold;
    }
    .header {
        padding: 20px; /* تعديل البادينغ ليتناسب مع شاشات المحمول */
        text-align: center;
        color: #fff;
    }
    .header img {
        width: 100%; /* جعل الصورة تتناسب مع عرض الشاشة */
        max-height: 200px; /* تقليل الارتفاع ليظهر جيدًا على شاشات المحمول */
    }
    .cta {
        padding: 20px; /* تعديل البادينغ ليتناسب مع شاشات المحمول */
        display: flex;
        flex-direction: column; /* تغيير الاتجاه إلى عمودي ليتناسب مع شاشات المحمول */
        align-items: center;
    }
    .cta .text {
        max-width: 100%; /* جعل النص يتناسب مع عرض الشاشة */
        text-align: center; /* جعل النص في المنتصف */
    }
    .cta img {
        max-width: 100%; /* جعل الصورة تتناسب مع عرض الشاشة */
        height: auto;
        margin-top: 20px; /* إضافة مسافة بين النص والصورة */
    }
    .form-container {
        background: #add7f6;
        padding: 20px; /* تقليل البادينغ ليتناسب مع شاشات المحمول */
        border-radius: 10px;
        max-width: 90%; /* تقليل العرض ليتناسب مع شاشات المحمول */
        margin: 20px auto; /* جعل الهامش من الجانبين آليًا */
        text-align: center;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    .form-container input[type="text"], .form-container input[type="submit"] {
        font-size: 16px; /* تقليل حجم النص ليتناسب مع شاشات المحمول */
    }
    .result {
        margin-top: 20px;
        padding: 20px;
        background: #f0f8ff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: right;
        color: #000;
        max-width: 90%; /* تقليل العرض ليتناسب مع شاشات المحمول */
        margin: 0 auto; /* جعل الهامش من الجانبين آليًا */
    }
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
    }
</style>
