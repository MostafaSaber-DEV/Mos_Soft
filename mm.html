<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام عن نتيجة الطالب</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2667ff;
            padding: 0px;
            text-align: right;
        }
        .navbar a {
            color: #fff;
            margin: 0 1px;
            text-decoration: none;
            font-weight: bold;
        }
        .header {
            padding: 50px;
            text-align: center;
            color: #fff;
        }
        .header img {
            display: block;
            width: 100vw;
            max-height: 280px;
        }
        .cta {
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cta .text {
            max-width: 50%;
        }
        .cta h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .cta p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .cta img {
            max-width: 40%;
            height: auto;
        }
        .form-container {
            background: #add7f6;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3f8efc;
        }
        .form-container input[type="text"] {
            padding: 15px;
            font-size: 18px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container input[type="submit"] {
            padding: 15px;
            font-size: 18px;
            background-color: #2667ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-container input[type="submit"]:hover {
            background-color: #87bfff;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: right;
            color: #000;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>



    <div class="header">
       <!--- <img src="abb.jpg" alt="أ/أحمد البدري">-->
    </div>

    <div class="cta">
        <div class="text">
            <h2>ابدأ في استعلام نتيجة الطلاب الآن</h2>
            <p>أدخل رقم الجلوس الخاص بك في الحقل أدناه للحصول على نتيجتك.</p>
            
            <div class="form-container">
                <h3>أدخل رقم الجلوس</h3>
                <form id="studentForm">
                    <input type="text" id="seatNumber" name="seatNumber" placeholder="رقم الجلوس" required>
                    <input type="submit" value="عرض النتيجة">
                </form>
                <div id="result" class="result"></div>
            </div>
        </div>
        <img src="ab.jpg" alt="أ/أحمد البدري">
    </div>

    <div class="footer">
        <p>© 2024 MOS SOFT. All rights reserved.</p>
        
            <a href="#">Facebook</a>
            <a href="#">Telegram</a>
            <a href="#">WhatsApp</a>
            <a href="#">YouTube</a>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // تحميل بيانات الطلاب من ملف CSV
        Papa.parse('data.csv', {
            download: true,
            header: true,
            complete: function(results) {
                window.studentData = results.data.reduce((acc, row) => {
                    acc[row['رقم الجلوس']] = row;
                    return acc;
                }, {});
            }
        });

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const seatNumber = document.getElementById('seatNumber').value;
            const studentInfo = window.studentData[seatNumber];

            const resultDiv = document.getElementById('result');
            if (studentInfo) {
                resultDiv.innerHTML = `
                    <p>اسم الطالب: ${studentInfo['اسم الطالب']}</p>
                    <p>اسم السنتر: ${studentInfo['اسم السنتر']}</p>
                    <p>اسم المجموعة: ${studentInfo['اسم المجموعة']}</p>
                    <p>الكود: ${studentInfo['الكود']}</p>
                    <p>الدرجة: ${studentInfo['الدرجة']}</p>
                    
                `;
            } else {
                resultDiv.innerHTML = `<p>لم يتم العثور على بيانات للطالب رقم ${seatNumber}</p>`;
            }
        });
    </script>

</body>
</html>
